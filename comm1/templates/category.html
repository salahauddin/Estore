
{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Products
			</h3>
			<div class="row" id="filteredProducts">
				<p class="ajaxLoader">Loading...</p>
				{% for ptarr in data %}
				<div class="col-lg-4 col-md-6 mb-4 product-box">
					<div class="card shadow">
					  <a href="/Category_product_list/{{ptarr.id}}"><img src="/media/{{ptarr_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
					  <div class="card-body">
					    <h5 class="card-text"><a href="/Category_product_list/{{ptarr.id}}">{{ptarr.title}}</a></h5>
					     </div>
					  	
					</div>
				</div>
				{% endfor %}
			</div>
			</div>
	</div>
</main>
{% endblock %}
